name: Question/Help
description: Ask a question or request help with using go-starter
title: "[Question]: "
labels: ["question", "needs-triage", "priority/low"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Before asking a question, please check:
        - [üìö Main Documentation](https://github.com/francknouama/go-starter/blob/main/README.md)
        - [üéØ Progressive Disclosure Guide](https://github.com/francknouama/go-starter/blob/main/CLAUDE.md#progressive-disclosure-system-deep-dive) - for CLI usage questions
        - [üìã Blueprint Selection Guide](https://github.com/francknouama/go-starter/blob/main/CLAUDE.md#blueprint-selection-guide) - for choosing blueprints
        - [üß™ Enhanced ATDD Quick Reference](https://github.com/francknouama/go-starter/blob/main/docs/ENHANCED_ATDD_QUICK_REFERENCE.md) - for testing questions
        - [‚ùì FAQ](https://github.com/francknouama/go-starter/blob/main/docs/guides/FAQ.md)
        - [üí¨ Existing discussions](https://github.com/francknouama/go-starter/discussions)
        
  - type: dropdown
    id: question-category
    attributes:
      label: Question Category
      description: What type of question is this?
      options:
        - Installation/Setup
        - Blueprint Selection & Usage
        - Progressive Disclosure (basic/advanced modes)
        - CLI Commands & Flags
        - Architecture Patterns (clean, ddd, hexagonal)
        - Framework Integration (gin, echo, fiber, chi)
        - Database & ORM Configuration
        - Authentication Setup
        - Logger Configuration
        - Generated Code Understanding
        - Enhanced ATDD Testing
        - Performance & Caching
        - Best Practices
        - Integration with External Tools
        - Troubleshooting
        - Other
    validations:
      required: true
      
  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: I'm trying to understand how to...
    validations:
      required: true
      
  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide any relevant context (what you're trying to achieve, what you've tried, etc.)
      placeholder: I'm working on... and I need to...
      
  - type: textarea
    id: current-approach
    attributes:
      label: What You've Tried
      description: What have you already tried? Include any commands or configurations you've used.
      placeholder: I've tried...
      render: shell
      
  - type: input
    id: version
    attributes:
      label: go-starter Version
      description: What version of go-starter are you using?
      placeholder: ex. v1.0.0
      
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Linux
        - Windows
        - Other
        
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/francknouama/go-starter/blob/main/CONTRIBUTING.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true