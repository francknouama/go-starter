name: "library-standard"
description: "Go library template with clean, simple API"
type: "library"
architecture: "standard"
version: "1.0.0"
author: "Go-Starter Team"
license: "MIT"

variables:
  - name: "ProjectName"
    description: "Name of the project"
    type: "string"
    required: true
    validation: "^[a-zA-Z0-9_-]+$"

  - name: "ModulePath"
    description: "Go module path"
    type: "string"
    required: true
    validation: "^[a-zA-Z0-9._/-]+$"

  - name: "Author"
    description: "Project author"
    type: "string"
    required: false
    default: ""

  - name: "Email"
    description: "Author email"
    type: "string"
    required: false
    default: ""

  - name: "License"
    description: "Project license"
    type: "string"
    required: false
    default: "MIT"
    choices:
      - "MIT"
      - "Apache-2.0"
      - "GPL-3.0"
      - "BSD-3-Clause"

  - name: "GoVersion"
    description: "Go version to use"
    type: "string"
    required: false
    default: "1.21"


files:
  # Core library files
  - source: "library.go.tmpl"
    destination: "{{.ProjectName}}.go"

  - source: "library_test.go.tmpl"
    destination: "{{.ProjectName}}_test.go"

  - source: "go.mod.tmpl"
    destination: "go.mod"

  - source: "Makefile.tmpl"
    destination: "Makefile"

  - source: "README.md.tmpl"
    destination: "README.md"

  - source: "LICENSE.tmpl"
    destination: "LICENSE"

  - source: "gitignore.tmpl"
    destination: ".gitignore"

  # Documentation
  - source: "doc.go.tmpl"
    destination: "doc.go"

  # Examples
  - source: "examples/basic/main.go.tmpl"
    destination: "examples/basic/main.go"

  - source: "examples/advanced/main.go.tmpl"
    destination: "examples/advanced/main.go"

  # Example tests
  - source: "examples_test.go.tmpl"
    destination: "examples_test.go"


dependencies:
  - module: "github.com/stretchr/testify"
    version: "v1.8.4"

post_hooks:
  - name: "clean_dependencies"
    command: "go mod tidy"
    work_dir: "{{.OutputPath}}"
    
  - name: "format_code"
    command: "go fmt ./..."
    work_dir: "{{.OutputPath}}"

  - name: "generate_docs"
    command: "go doc ./..."
    work_dir: "{{.OutputPath}}"

features:
  - name: "examples"
    description: "Usage examples for library consumers"
    enabled_when: "true"
    
  - name: "documentation"
    description: "Go documentation and README"
    enabled_when: "true"

validation:
  - name: "go_version_compatibility"
    description: "Ensure Go version is compatible"
    value: "1.18"
    
  - name: "module_path_format"
    description: "Validate module path format"
    
  - name: "project_name_format"
    description: "Validate project name format"