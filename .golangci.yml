linters-settings:
  gofmt:
    simplify: true
  misspell:
    locale: US
  gosec:
    excludes:
      - G204 # Subprocess launched with potential tainted input
      - G306 # Expect WriteFile permissions to be 0600 or less
      - G404 # Use of weak random number generator

linters:
  enable:
    - errcheck
    - govet
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - unparam
    - gosec

run:
  timeout: 5m

issues:
  exclude-dirs:
    - templates
    - vendor
  exclude-files:
    - ".*\\.tmpl$"
  exclude:
    - "SA1019.*deprecated"  # Allow deprecated usage for backward compatibility
    - "S1020"  # gosimple: when ok is true, err can't be nil
    - "ineffectual assignment to err"  # ineffassign: ineffectual assignment